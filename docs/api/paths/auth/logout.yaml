post:
  tags:
    - 认证与授权
  summary: 用户登出
  description: |
    登出当前用户会话，使访问令牌失效。

    **认证方式**: Bearer Token

    **说明**:
    - 登出后，当前访问令牌将立即失效
    - 可选择登出所有设备的会话
    - 刷新令牌也会同时失效
  operationId: logout
  security:
    - bearerAuth: []
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth.yaml#/LogoutRequest'
        examples:
          currentDevice:
            summary: 仅登出当前设备
            value:
              allDevices: false
          allDevices:
            summary: 登出所有设备
            value:
              allDevices: true
  responses:
    '200':
      description: 登出成功
      content:
        application/json:
          schema:
            $ref: '../../schemas/auth.yaml#/LogoutResponse'
          examples:
            success:
              summary: 登出成功
              value:
                success: true
                code: 200
                message: 登出成功
                data: null
    '401':
      description: 未授权或令牌无效
      content:
        application/json:
          schema:
            $ref: '../../schemas/common.yaml#/ErrorResponse'
          examples:
            unauthorized:
              summary: 未授权
              value:
                success: false
                code: 401
                message: 未授权，请先登录
            invalidToken:
              summary: 令牌无效
              value:
                success: false
                code: 401
                message: 访问令牌无效或已过期
    '500':
      description: 服务器内部错误
      content:
        application/json:
          schema:
            $ref: '../../schemas/common.yaml#/ErrorResponse'
          examples:
            serverError:
              summary: 服务器错误
              value:
                success: false
                code: 500
                message: 服务器内部错误
