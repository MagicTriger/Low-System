name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: è·å– pnpm store ç›®å½•
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ç¼“å­˜ pnpm ä¾èµ–
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ç±»å‹æ£€æŸ¥
        run: pnpm run type-check

      - name: ESLint æ£€æŸ¥
        run: pnpm run lint

      - name: Prettier æ ¼å¼æ£€æŸ¥
        run: pnpm run format:check

      - name: ä¸Šä¼  lint ç»“æœ
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: |
            eslint-report.json
            prettier-report.txt

  # å•å…ƒæµ‹è¯•
  test:
    name: å•å…ƒæµ‹è¯•
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: è·å– pnpm store ç›®å½•
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ç¼“å­˜ pnpm ä¾èµ–
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: è¿è¡Œå•å…ƒæµ‹è¯•
        run: pnpm run test:unit --coverage

      - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Šåˆ° Codecov
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ä¸Šä¼ æµ‹è¯•ç»“æœ
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/

  # æ„å»ºæµ‹è¯•
  build:
    name: æ„å»ºæµ‹è¯•
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        build-mode: [development, production]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: è·å– pnpm store ç›®å½•
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ç¼“å­˜ pnpm ä¾èµ–
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: æ„å»ºé¡¹ç›® (${{ matrix.build-mode }})
        run: |
          if [ "${{ matrix.build-mode }}" = "production" ]; then
            pnpm run build
          else
            pnpm run build:dev
          fi

      - name: åˆ†ææ„å»ºäº§ç‰©
        if: matrix.build-mode == 'production'
        run: |
          pnpm run build:analyze
          ls -la dist/

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.build-mode }}
          path: dist/
          retention-days: 7

  # ç«¯åˆ°ç«¯æµ‹è¯•
  e2e:
    name: ç«¯åˆ°ç«¯æµ‹è¯•
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        device: [desktop, mobile]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: build-production
          path: dist/

      - name: å®‰è£… Playwright æµè§ˆå™¨
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: è¿è¡Œ E2E æµ‹è¯•
        run: |
          if [ "${{ matrix.device }}" = "mobile" ]; then
            pnpm run test:e2e --project="Mobile*" --browser=${{ matrix.browser }}
          else
            pnpm run test:e2e --project="Desktop*" --browser=${{ matrix.browser }}
          fi

      - name: ä¸Šä¼  E2E æµ‹è¯•ç»“æœ
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.device }}
          path: |
            test-results/
            playwright-report/

  # æ€§èƒ½æµ‹è¯•
  performance:
    name: æ€§èƒ½æµ‹è¯•
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: build-production
          path: dist/

      - name: å®‰è£… Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: è¿è¡Œ Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ä¸Šä¼ æ€§èƒ½æŠ¥å‘Š
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: .lighthouseci/

  # å®‰å…¨æ‰«æ
  security:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡Œ Trivy æ¼æ´æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ä¸Šä¼  Trivy æ‰«æç»“æœåˆ° GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: npm audit
        run: |
          npm audit --audit-level high
          npm audit --json > npm-audit.json
        continue-on-error: true

      - name: ä¸Šä¼ å®‰å…¨æ‰«æç»“æœ
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-results
          path: |
            trivy-results.sarif
            npm-audit.json

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    name: éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.lowproject.com
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: build-production
          path: dist/

      - name: éƒ¨ç½²åˆ° Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://lowproject.com
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: build-production
          path: dist/

      - name: éƒ¨ç½²åˆ° Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: é€šçŸ¥éƒ¨ç½²æˆåŠŸ
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸš€ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸï¼'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: é€šçŸ¥éƒ¨ç½²å¤±è´¥
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å¤±è´¥ï¼'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # æ¸…ç†å·¥ä½œ
  cleanup:
    name: æ¸…ç†å·¥ä½œ
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: æ¸…ç†æ—§çš„æ„å»ºäº§ç‰©
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            build-development
            test-results-*
          failOnError: false

      - name: æ¸…ç† Docker ç¼“å­˜
        run: docker system prune -f